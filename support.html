<body>
    
    <div id="header">
        <div id="logo">
            <a href="index.html"><img src="assets/img/logo.png" alt="logo"></a>
        </div>
        <div id="menu">
            
        </div>
        <div class="cleaner"></div>
    </div>


    <div id="smallHeader">
        <i class="fas fa-bars"></i>
        <ul>
            <li><a href="index.html">INTRODUCTION</a></li>
            <li><a href="support.html">SUPPORT US</a></li>
            <li><a href="contact.html">CONTACT</a></li>
        </ul>
    </div>

    <div id="sContent">
        
        <div id="bitSupport">
            <div id="arrows">
                <div id="bLeft" class="arrow"><a href=""><i class="fas fa-arrow-left"></i></a></div>
                <div id="bRight" class="arrow"><a href=""><i class="fas fa-arrow-right"></i></a></div>
            </div>

            <h1>Ways to support us</h1>
            <div id="bBlock">
               
            </div>
        </div>


        <div id="buy">
            <h2>Buy Bitcoins</h2>
            <form action="">
                <table>
                    <tr><td>First Name:<br><input id="firstName" type="text" name="firstName" placeholder="John"></td><td>Last Name:<br><input id="lastName" type="text" name="lastName" placeholder="Smith"></td></tr>
                    <tr><td>Birth Date:<br><input id="birth" type="text" name="birth" placeholder="yyyy-mm-dd"></td><td>Phone Number:<br><input id="phone" type="text" name="phone" placeholder="06x/yyy-yyy(y)"></td></tr>
                    <tr>
                        <td>
                            Credit Card:<br>
                            <select id="creditCard" name="creditType">
                                <option value="error">Choose your credit card</option>
                                <option value="Pp">Paypal</option>
                                <option value="Visa">Visa</option>
                                <option value="MC">Master Card</option>
                            </select>
                        </td>
                        <td>Card Number:<br><input id="credit" type="text" name="credit" placeholder="0000-0000-0000-0000"></td>
                    </tr>
                    <tr>
                        <td>
                            Select the value:
                            <select name="value" id="value">
                                <option value="USD">USD</option>
                                <option value="EUR">EUR</option>
                                <option value="GBP">GBP</option>
                                <option value="CNY">CNY</option>
                            </select>
                        </td>
                        <td>Enter the number of bitcoins:<input id="coins" type="text" name="coins" placeholder="Max 3 digits" maxlength="3"></td>
                    </tr>
                    <tr><td><p id="price">PRICE:0</p></td><td><input id="submit" type="button" name="button" value="Submit"></td></tr>
                </table>
            </form>
        </div>
        <div id="new">

        </div>
    </div>
